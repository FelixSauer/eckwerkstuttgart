name: Deploy Develop on Azure

on:
  push:
    branches: [develop]

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.AZURE_ACR }}.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.AZURE_ACR }}.azurecr.io/${{ github.event.repository.name }}:${{ github.sha }} .

      - name: Push Docker image to Azure Container Registry
        run: |
          docker push ${{ secrets.AZURE_ACR }}.azurecr.io/${{ github.event.repository.name }}:${{ github.sha }}

      - name: Tag and push the 'latest' Docker image
        run: |
          docker tag ${{ secrets.AZURE_ACR }}.azurecr.io/${{ github.event.repository.name }}:${{ github.sha }} ${{ secrets.AZURE_ACR }}.azurecr.io/${{ github.event.repository.name }}:latest
          docker push ${{ secrets.AZURE_ACR }}.azurecr.io/${{ github.event.repository.name }}:latest

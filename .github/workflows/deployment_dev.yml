name: Deploy Develop on FXSR Two

on:
  push:
    branches: [ develop ]

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 'Login to fxsr docker registry'
        run: echo  | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: 'Build Image'
        run: |
          docker build . --tag eckwerrkstuttgart:latest
          docker push eckwerrkstuttgart:latest
